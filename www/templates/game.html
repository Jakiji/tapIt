<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view view-title="Tapit" id="game">
  <ion-content scroll="false">
    <img id="logo" src="img/logo.png"/>
    <div class="scores">
      <div class="title-scores">LIVES</div>
      <div class="score">{{missed}}</div>
    </div>
    <div class="scores">
      <div class="title-scores">SCORE</div>
      <div class="score">{{score}}</div>
    </div>
    <div class="scores">
      <div class="title-scores">BEST</div>
      <div class="score">{{best}}</div>
    </div>

    <div id="grid">
      <div id="tuto">
        <div id="explanation"> Tap the tile at the intersection of the two marked rows as fast as you can ! </div>
        <img width="50%" src="img/tuto.png" />
        <div id="play" ng-click="play();"> PLAY <i class="ion-ios-arrow-forward"></i> </div>
      </div>

      <div id="end" class="hide">
        <div id="end-text"> You scored : </div>
        <div id="final-score"> {{score}} </div>
        <div id="retry" ng-click="retry();"> RETRY </br> <i class="ion-ios-refresh-empty"></i> </div>
      </div>
      <div id="bar-top" class="hide"></div>
      <div id="bar-left" class="hide"></div>
      <div id="bar-right" class="hide"></div>
      <div id="bar-bottom" class="hide"></div>

      <div class="tile" id="tile-00" ng-click="click(0,0);"></div>
      <div class="tile" id="tile-01" ng-click="click(0,1);"></div>
      <div class="tile" id="tile-02" ng-click="click(0,2);"></div>
      <div class="tile" id="tile-03" ng-click="click(0,3);"></div>
      <div class="tile" id="tile-04" ng-click="click(0,4);"></div>

      <div class="tile" id="tile-10" ng-click="click(1,0);"></div>
      <div class="tile" id="tile-11" ng-click="click(1,1);"></div>
      <div class="tile" id="tile-12" ng-click="click(1,2);"></div>
      <div class="tile" id="tile-13" ng-click="click(1,3);"></div>
      <div class="tile" id="tile-14" ng-click="click(1,4);"></div>

      <div class="tile" id="tile-20" ng-click="click(2,0);"></div>
      <div class="tile" id="tile-21" ng-click="click(2,1);"></div>
      <div class="tile" id="tile-22" ng-click="click(2,2);"></div>
      <div class="tile" id="tile-23" ng-click="click(2,3);"></div>
      <div class="tile" id="tile-24" ng-click="click(2,4);"></div>

      <div class="tile" id="tile-30" ng-click="click(3,0);"></div>
      <div class="tile" id="tile-31" ng-click="click(3,1);"></div>
      <div class="tile" id="tile-32" ng-click="click(3,2);"></div>
      <div class="tile" id="tile-33" ng-click="click(3,3);"></div>
      <div class="tile" id="tile-34" ng-click="click(3,4);"></div>

      <div class="tile" id="tile-40" ng-click="click(4,0);"></div>
      <div class="tile" id="tile-41" ng-click="click(4,1);"></div>
      <div class="tile" id="tile-42" ng-click="click(4,2);"></div>
      <div class="tile" id="tile-43" ng-click="click(4,3);"></div>
      <div class="tile" id="tile-44" ng-click="click(4,4);"></div>
    </div>
  </ion-content>
</ion-view>
